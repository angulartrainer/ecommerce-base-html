<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-commerce with Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Registration Form -->
    <div class="bg-white p-8 shadow-md w-96 rounded-md">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form class="space-y-4">
            <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-md">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded-md">
            <input type="password" placeholder="Password" class="w-full p-2 border rounded-md">
            <input type="password" placeholder="Confirm Password" class="w-full p-2 border rounded-md">
            <button type="submit"
                class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700 w-full">Register</button>
        </form>
        <p class="mt-4 text-center">Already have an account? <a href="login.html"
                class="text-blue-600 hover:underline">Login here</a></p>
    </div>

</body>

</html>
