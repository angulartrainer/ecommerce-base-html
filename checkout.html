<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <!-- Top Navigation -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">MyShop</h1>
            <div class="flex-1 px-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 11C17 15.4183 13.4183 19 9 19C4.58172 19 1 15.4183 1 11C1 6.58172 4.58172 3 9 3C13.4183 3 17 6.58172 17 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>
                    <input type="text" placeholder="Search..." class="w-full p-2 pl-10 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400">
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Login</a>
                <span class="relative">
                    <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs" style="transform: translate(50%, -50%);">3</span>
                    ðŸ›’
                </span>
            </div>
        </div>
    </nav>

    <!-- Checkout Page -->
    <section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-6">Checkout</h2>

        <!-- Checkout Form -->
        <form class="space-y-8">
            <!-- Shipping Details -->
            <div>
                <h3 class="text-lg font-bold mb-2">Shipping Details</h3>
                <div class="space-y-4">
                    <input type="text" placeholder="Full Name" class="w-full p-2 border rounded-md">
                    <input type="text" placeholder="Address Line 1" class="w-full p-2 border rounded-md">
                    <input type="text" placeholder="Address Line 2" class="w-full p-2 border rounded-md">
                    <input type="text" placeholder="City" class="w-full p-2 border rounded-md">
                    <input type="text" placeholder="Postal Code" class="w-full p-2 border rounded-md">
                </div>
            </div>

            <!-- Billing Details -->
            <div>
                <h3 class="text-lg font-bold mb-2">Billing Details</h3>
                <div class="space-y-4">
                    <input type="text" placeholder="Card Holder Name" class="w-full p-2 border rounded-md">
                    <input type="text" placeholder="Card Number" class="w-full p-2 border rounded-md">
                    <div class="flex space-x-4">
                        <input type="text" placeholder="Expiry Date (MM/YY)" class="w-1/2 p-2 border rounded-md">
                        <input type="text" placeholder="CVV" class="w-1/2 p-2 border rounded-md">
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div>
                <h3 class="text-lg font-bold mb-2">Order Summary</h3>
                <ul class="space-y-2 mb-4">
                    <!-- Sample Order Item -->
                    <li class="flex justify-between">
                        <span>Product Name</span>
                        <span class="text-green-500">$29.99</span>
                    </li>
                    <!-- ... Repeat for more order items ... -->
                </ul>
                <div class="flex justify-between font-bold">
                    <span>Total:</span>
                    <span class="text-green-500">$59.98</span>
                </div>
            </div>

            <!-- Place Order Button -->
            <button type="submit" class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700 w-full">Place Order</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 MyShop. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
