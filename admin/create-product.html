<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <!-- Top Navigation -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">MyShop Admin</h1>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="#" class="text-red-600 hover:text-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Create Product Form -->
    <section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-6">Create New Product</h2>

        <!-- Product Form -->
        <form class="space-y-4">
            <input type="text" placeholder="Product Name" class="w-full p-2 border rounded-md" required>
            <textarea rows="4" placeholder="Product Description" class="w-full p-2 border rounded-md" required></textarea>
            <input type="text" placeholder="Image URL" class="w-full p-2 border rounded-md" required>
            <input type="number" placeholder="Price" step="0.01" class="w-full p-2 border rounded-md" required>
            
            <!-- Submit Button -->
            <button type="submit" class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700 w-full md:w-auto">Add Product</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 MyShop. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
