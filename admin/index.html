<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <!-- Top Navigation -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">MyShop Admin Dashboard</h1>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="#" class="text-red-600 hover:text-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Management Card -->
            <div class="p-6 border rounded-md hover:bg-gray-100 hover:shadow-lg">
                <h3 class="text-xl font-bold mb-4">Products</h3>
                <p>Manage your store's products.</p>
                <a href="admin_list_products.html" class="mt-4 inline-block text-blue-600 hover:underline">Go to Products</a>
            </div>

            <!-- User Management Card -->
            <div class="p-6 border rounded-md hover:bg-gray-100 hover:shadow-lg">
                <h3 class="text-xl font-bold mb-4">Users</h3>
                <p>Manage registered users.</p>
                <a href="admin_manage_users.html" class="mt-4 inline-block text-blue-600 hover:underline">Go to Users</a>
            </div>

            <!-- Order Management Card -->
            <div class="p-6 border rounded-md hover:bg-gray-100 hover:shadow-lg">
                <h3 class="text-xl font-bold mb-4">Orders</h3>
                <p>View and manage customer orders.</p>
                <a href="#" class="mt-4 inline-block text-blue-600 hover:underline">Go to Orders</a>
            </div>

            <!-- Additional cards can be added as needed... -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 MyShop. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
