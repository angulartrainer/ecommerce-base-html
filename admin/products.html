<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - List Products</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <!-- Top Navigation -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">MyShop Admin</h1>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Dashboard</a>
                <a href="#" class="text-red-600 hover:text-red-700">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Product List -->
    <section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
        <h2 class="text-2xl font-bold mb-6">List of Products</h2>

        <!-- Products Table -->
        <table class="min-w-full bg-white border rounded-md">
            <thead>
                <tr class="text-left border-b">
                    <th class="px-4 py-2">Product Name</th>
                    <th class="px-4 py-2">Description</th>
                    <th class="px-4 py-2">Price</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample Product Row -->
                <tr class="border-b hover:bg-gray-100">
                    <td class="px-4 py-2">Product Name</td>
                    <td class="px-4 py-2">Product Description</td>
                    <td class="px-4 py-2">$59.99</td>
                    <td class="px-4 py-2 flex space-x-2">
                        <button class="text-blue-600 hover:underline">Edit</button>
                        <button class="text-red-600 hover:underline">Delete</button>
                    </td>
                </tr>
                <!-- ... Repeat for more products ... -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 MyShop. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
