<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce with Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Login Form -->
    <div class="bg-white p-8 shadow-md w-96 rounded-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form class="space-y-4">
            <input type="email" placeholder="Email" class="w-full p-2 border rounded-md">
            <input type="password" placeholder="Password" class="w-full p-2 border rounded-md">
            <button type="submit" class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700 w-full">Login</button>
        </form>
        <p class="mt-4 text-center">New user? <a href="register.html" class="text-blue-600 hover:underline">Register here</a></p>
    </div>

</body>

</html>
