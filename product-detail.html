<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail - My E-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200">

    <!-- Top Navigation -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">MyShop</h1>
            <div class="flex-1 px-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none">
                            <path d="M21 21L15 15M17 11C17 15.4183 13.4183 19 9 19C4.58172 19 1 15.4183 1 11C1 6.58172 4.58172 3 9 3C13.4183 3 17 6.58172 17 11Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                    </span>
                    <input type="text" placeholder="Search..." class="w-full p-2 pl-10 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400">
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" class="text-gray-600 hover:text-blue-600">Login</a>
                <span class="relative">
                    <span class="absolute top-0 right-0 bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center text-xs" style="transform: translate(50%, -50%);">3</span>
                    ðŸ›’
                </span>
            </div>
        </div>
    </nav>

    <!-- Product Detail -->
    <section class="container mx-auto p-4 mt-12 bg-white rounded-md shadow-md">
        <div class="flex flex-wrap md:flex-nowrap space-y-8 md:space-y-0 md:space-x-8">
            
            <!-- Product Image -->
            <div class="flex-none w-full md:w-1/2">
                <img src="https://via.placeholder.com/450" alt="Product Image" class="w-full h-auto rounded-md shadow">
            </div>

            <!-- Product Info -->
            <div class="flex-grow w-full md:w-1/2 space-y-6">
                <h2 class="text-3xl font-bold">Product Name</h2>
                <p class="text-gray-600">Detailed product description goes here. It provides more information about the product, its features, and specifications.</p>
                <p class="text-green-500 font-bold text-2xl">$59.99</p>

                <!-- Quantity Selector and Add to Cart -->
                <div class="flex items-center space-x-4">
                    <label for="quantity" class="text-lg">Qty:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" class="w-16 p-2 border rounded-md">
                    <button class="bg-blue-600 text-white p-2 px-4 rounded hover:bg-blue-700">Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- Reviews Section -->
        <section class="mt-12 border-t pt-8">
            <h3 class="text-2xl font-bold mb-4">Reviews</h3>
            <!-- Sample Review -->
            <div class="border-t border-gray-200 pt-4 space-y-4">
                <div class="flex space-x-4">
                    <img src="https://via.placeholder.com/50" alt="User Image" class="w-12 h-12 rounded-full">
                    <div>
                        <h4 class="text-lg font-bold">John Doe</h4>
                        <p class="text-gray-600">This product is amazing! Highly recommended.</p>
                    </div>
                </div>
                <!-- ... Repeat for more reviews ... -->
            </div>
        </section>
    </section>

    <!-- Footer -->
    <footer class="bg-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">&copy; 2023 MyShop. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
